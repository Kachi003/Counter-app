<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>COUNTER</title>
        
    </head>
    
    
    <body>
        <div class="container">
            <div class="subcontainer">
                
            
                
                <div class="counter">
                    <span class="zero">0</span>
                    <div class="buttons">
                        <button onClick="change(-1)" class="reduce">Decrease</button>
                        <button  onClick="reset()" class="reduce">Reset</button>
                        <button onClick="change(1)" class="increase">Increase</button>
                    </div>
                </div>
                
                
            
            </div>
        
        
        </div>
    
    
    
    </body>






   <script src="script.js"></script>
</html>
